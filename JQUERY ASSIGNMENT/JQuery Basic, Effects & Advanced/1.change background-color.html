<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            height: 450px;
            width: auto;
            background-color: blue;
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
        }
        .sub-1{
            height: 150px;
            width: 70px;
            background-color: red;
            
        }
        .sub-2{
            height: 150px;
            width: 70px;
            background-color: aqua;
        }
        .sub-3{
            height: 150px;
            width: 70px;
            background-color: greenyellow;
        }
        .sub-4{
            height: 150px;
            width: 70px;
            background-color: black;
        }
        .sub-5{
            height: 150px;
            width: 70px;
            background-color: darkviolet;
        }
        .sub-6{
            height: 150px;
            width: 70px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="sub-1"></div>
        <div class="sub-2"></div>
        <div class="sub-3"></div>
        <div class="sub-4"></div>
        <div class="sub-5"></div>
        <div class="sub-6"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
   $(document).ready(function(){
    $(".sub-1").click(function(){
        $("#main").css("background-color" , "red")
    })
   })

   $(document).ready(function(){
    $(".sub-2").click(function(){
        $("#main").css("background-color" , "aqua")
    })
   })

   $(document).ready(function(){
    $(".sub-3").click(function(){
        $("#main").css("background-color" , "greenyellow")
    })
   })

   $(document).ready(function(){
    $(".sub-4").click(function(){
        $("#main").css("background-color" , "black")
    })
   })

   $(document).ready(function(){
    $(".sub-5").click(function(){
        $("#main").css("background-color" , "darkviolet")
    })
   })

   $(document).ready(function(){
    $(".sub-6").click(function(){
        $("#main").css("background-color" , "brown")
    })
   })

   

</script>
</html>
